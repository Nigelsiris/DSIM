<!DOCTYPE html>
<html>
  <head>
  <base target="_top">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <link rel="stylesheet" href="styles.css">
  </head>
  <body>
  <div id="topRightControls" style="position: absolute; top: 1rem; right: 1rem; z-index: 10; display: flex; gap: 8px; align-items: center;"></div>
  <div style="padding: 20px;">
      <h2>Driver Sign-In</h2>
      <div class="block">
        <label for="driverName">Driver Name</label>
        <input type="text" id="driverName" name="driverName" required>
      </div>
       <div class="block">
        <label for="truckNumber">Tractor Number</label>
        <input type="text" id="truckNumber" name="truckNumber" required>
      </div>
       <div class="block">
        <label for="trailerNumber">Trailer Number</label>
        <input type="text" id="trailerNumber" name="trailerNumber" required>
      </div>
      <div class="block">
        <label for="route">Route</label>
        <input type="text" id="route" name="route" required>
      </div>
      <div class="block">
        <label for="epjNumber">Available EPJ Number</label>
        <select id="epjNumber" name="epjNumber" required>
          <?!= availableEpjsOptions; ?>
        </select>
      </div>
      <br>
      <button class="action" id="submitButton">Submit Sign-In</button>
      <button class="secondary" id="clearSavedInfoButton" type="button">Clear Saved Info</button>
      <div id="message" style="margin-top: 10px;"></div>
    </div>
    <div class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>
    <div id="toast" style="display:none; position:fixed; bottom:30px; left:50%; transform:translateX(-50%); background:#222; color:#fff; padding:12px 24px; border-radius:24px; z-index:3000; font-size:1rem; min-width:120px; text-align:center;"></div>
    <script>
      // --- Constants ---
      const FORM_STORAGE_KEY = 'dsim_main_form_data';

      // --- Theme management ---
      const THEME_KEY = 'dsim_theme';
      function initTheme() {
        const savedTheme = localStorage.getItem(THEME_KEY) || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        document.documentElement.setAttribute('data-theme', savedTheme);
        addThemeToggle();
      }
      function toggleTheme() {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';
        document.documentElement.setAttribute('data-theme', newTheme);
        localStorage.setItem(THEME_KEY, newTheme);
      }
      function addThemeToggle() {
        if (document.getElementById('themeToggleBtn')) return;
        const toggle = document.createElement('button');
        toggle.className = 'theme-toggle';
        toggle.id = 'themeToggleBtn';
        toggle.innerHTML = `<span>ðŸŒ“</span><span>Theme</span>`;
        toggle.onclick = toggleTheme;
        const controls = document.getElementById('topRightControls');
        if (controls) {
          controls.appendChild(toggle);
        } else {
          document.body.appendChild(toggle);
        }
      }
      // --- Loading overlay ---
      function showLoading() { document.querySelector('.loading-overlay').style.display = 'flex'; }
      function hideLoading() { document.querySelector('.loading-overlay').style.display = 'none'; }
      // --- Toasts ---
      function showToast(msg, isError) {
        const toast = document.getElementById('toast');
        toast.innerText = msg;
        toast.style.background = isError ? '#c0392b' : '#222';
        toast.style.display = 'block';
        setTimeout(() => { toast.style.display = 'none'; }, 2500);
      }

      // --- Form persistence helpers ---
      function getFormFields() {
        return {
          driverName: document.getElementById('driverName'),
          truckNumber: document.getElementById('truckNumber'),
          trailerNumber: document.getElementById('trailerNumber'),
          route: document.getElementById('route'),
          epjNumber: document.getElementById('epjNumber')
        };
      }

      function sanitizeValue(value) {
        return value ? value.trim() : '';
      }

      function persistFormData() {
        const fields = getFormFields();
        const data = {
          driverName: sanitizeValue(fields.driverName.value),
          truckNumber: sanitizeValue(fields.truckNumber.value).toUpperCase(),
          trailerNumber: sanitizeValue(fields.trailerNumber.value).toUpperCase(),
          route: sanitizeValue(fields.route.value),
          epjNumber: sanitizeValue(fields.epjNumber.value)
        };

        const allEmpty = Object.values(data).every(val => !val);
        if (allEmpty) {
          localStorage.removeItem(FORM_STORAGE_KEY);
          return;
        }

        localStorage.setItem(FORM_STORAGE_KEY, JSON.stringify(data));
      }

      function loadSavedFormData() {
        const fields = getFormFields();
        try {
          const saved = JSON.parse(localStorage.getItem(FORM_STORAGE_KEY));
          if (!saved) return;

          if (saved.driverName) fields.driverName.value = saved.driverName;
          if (saved.truckNumber) fields.truckNumber.value = saved.truckNumber;
          if (saved.trailerNumber) fields.trailerNumber.value = saved.trailerNumber;
          if (saved.route) fields.route.value = saved.route;
          if (saved.epjNumber && fields.epjNumber.querySelector(`option[value="${saved.epjNumber}"]`)) {
            fields.epjNumber.value = saved.epjNumber;
          }
        } catch (e) {
          console.warn('Unable to parse saved form data', e);
          localStorage.removeItem(FORM_STORAGE_KEY);
        }
      }

      function clearSavedFormData(showMessage = true) {
        localStorage.removeItem(FORM_STORAGE_KEY);
        const fields = getFormFields();
        fields.driverName.value = '';
        fields.truckNumber.value = '';
        fields.trailerNumber.value = '';
        fields.route.value = '';
        if (fields.epjNumber.options && fields.epjNumber.options.length > 0) {
          fields.epjNumber.selectedIndex = 0;
        } else {
          fields.epjNumber.value = '';
        }
        if (showMessage) {
          showToast('Saved info cleared.');
        }
      }

      function forceUppercaseOnBlur(element) {
        if (!element) return;
        element.addEventListener('blur', () => {
          element.value = sanitizeValue(element.value).toUpperCase();
          persistFormData();
        });
      }
      // --- Keyboard shortcuts ---
      document.addEventListener('keydown', function(e) {
        if (e.ctrlKey && e.key === 'Enter') {
          document.getElementById('submitButton').click();
        }
      });
      // --- Form logic ---
      document.getElementById("submitButton").addEventListener("click", function() {
        var formData = {
          driverName: document.getElementById("driverName").value,
          truckNumber: document.getElementById("truckNumber").value,
          trailerNumber: document.getElementById("trailerNumber").value,
          route: document.getElementById("route").value,
          epjNumber: document.getElementById("epjNumber").value
        };
        // Basic validation
        if (!formData.driverName || !formData.truckNumber || !formData.trailerNumber || !formData.route || !formData.epjNumber) {
          document.getElementById("message").innerText = "Please fill out all fields.";
          showToast('Please fill out all fields.', true);
          return;
        }
        document.getElementById("message").innerText = "Processing...";
        showLoading();
        google.script.run.withSuccessHandler(function(response) {
           document.getElementById("message").innerHTML = '<h3 style="color:green;">Success!</h3><p>You can now close this window.</p>';
           document.getElementById("submitButton").disabled = true;
           hideLoading();
           showToast('Sign-in successful!');
           clearSavedFormData(false);
        }).withFailureHandler(function(err) {
           document.getElementById("message").innerText = 'Error: ' + (err.message || 'Sign-in failed.');
           hideLoading();
           showToast('Sign-in failed.', true);
        }).processSignIn(formData);
      });
      // --- Init theme ---
      initTheme();
      loadSavedFormData();

      const { driverName, truckNumber, trailerNumber, route, epjNumber } = getFormFields();
      [driverName, truckNumber, trailerNumber, route, epjNumber].forEach(el => {
        if (!el) return;
        el.addEventListener('input', () => {
          if (el === truckNumber || el === trailerNumber) {
            el.value = el.value.toUpperCase();
          }
          persistFormData();
        });
        el.addEventListener('change', persistFormData);
      });

      forceUppercaseOnBlur(truckNumber);
      forceUppercaseOnBlur(trailerNumber);

      const clearButton = document.getElementById('clearSavedInfoButton');
      if (clearButton) {
        clearButton.addEventListener('click', function() {
          clearSavedFormData();
        });
      }
    </script>
  </body>
</html>
