<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <style>
        main { max-width: 500px; margin: 2rem auto; }
        #quickLogin { margin-top: 1.5rem; text-align: center; }
        #quickLogin h5 { margin-bottom: 0.5rem; }
        #quickLogin .grid { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); }
    </style>
</head>
<body>
    <main class="container">
        <article>
            <div style="text-align: center;">
                <h2>System Login</h2>
            </div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" autocomplete="off">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            <button id="loginButton" style="width:100%;">Login</button>
            <p id="feedback" style="text-align:center; min-height:20px;"></p>
        </article>

        <section id="quickLogin" style="display:none; margin-top: 1.5rem; text-align: center;">
            <h5>Quick Login for Check-In:</h5>
            <div class="grid" id="quickLoginButtons"></div>
        </section>
    </main>

    <script>
        // Load active drivers asynchronously after page renders
        google.script.run.withSuccessHandler(function(drivers) {
            if (drivers && drivers.length > 0) {
                const quickLoginSection = document.getElementById('quickLogin');
                const buttonsContainer = document.getElementById('quickLoginButtons');
                buttonsContainer.innerHTML = '';
                drivers.forEach(function(driver) {
                    const btn = document.createElement('button');
                    btn.className = 'secondary outline';
                    btn.textContent = driver.displayName;
                    btn.onclick = function() { prefillLogin(driver.username); };
                    buttonsContainer.appendChild(btn);
                });
                quickLoginSection.style.display = 'block';
            }
        }).getActiveDriverNames();

        document.getElementById("loginButton").addEventListener("click", attemptLogin);

        function attemptLogin() {
            document.getElementById("loginButton").setAttribute("aria-busy", "true");
            document.getElementById("feedback").innerText = "Authenticating...";
            
            let locationReceived = false;
            
            // Set a 2-second timeout for geolocation
            const geoTimeout = setTimeout(function() {
                if (!locationReceived) {
                    console.log("Geolocation timeout - proceeding without location");
                    proceedWithLogin(null);
                }
            }, 2000);
            
            // Try to get geolocation with timeout option
            navigator.geolocation.getCurrentPosition(
                // Success callback: location was received
                function(position) {
                    if (!locationReceived) {
                        locationReceived = true;
                        clearTimeout(geoTimeout);
                        const coords = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude
                        };
                        proceedWithLogin(coords);
                    }
                },
                // Error callback: location was denied or unavailable
                function(error) {
                    if (!locationReceived) {
                        locationReceived = true;
                        clearTimeout(geoTimeout);
                        console.error("Geolocation error: " + error.message);
                        // Proceed with login but without coordinates
                        proceedWithLogin(null);
                    }
                },
                {
                    timeout: 2000,
                    enableHighAccuracy: false // Faster but less accurate
                }
            );
        }

        function proceedWithLogin(coords) {
            document.getElementById("feedback").innerText = "Authenticating...";
            const user = document.getElementById("username").value;
            const pass = document.getElementById("password").value;
            
            if (!user || !pass) {
                document.getElementById("loginButton").removeAttribute("aria-busy");
                document.getElementById("feedback").innerText = "Please enter username and password.";
                return;
            }
            
            const loginData = {
                username: user,
                password: pass,
                latitude: coords ? coords.latitude : null,
                longitude: coords ? coords.longitude : null
            };

            google.script.run
                .withSuccessHandler(onLoginSuccess)
                .withFailureHandler(function(error) {
                    document.getElementById("loginButton").removeAttribute("aria-busy");
                    document.getElementById("feedback").innerText = "Login error: " + error.message;
                })
                .loginAndGetUserView(loginData);
        }

        function onLoginSuccess(sessionData) {
            document.getElementById("loginButton").removeAttribute("aria-busy");
            if (sessionData && sessionData.token) {
                if (sessionData.role === 'Admin' || sessionData.role === 'Load Support') {
                    localStorage.setItem('sessionToken', sessionData.token);
                }
                document.getElementById("feedback").innerText = "Login successful! Loading...";
                // Call parent window's handleLoginSuccess function
                if (window.parent && window.parent.handleLoginSuccess) {
                    window.parent.handleLoginSuccess(sessionData);
                } else if (window.handleLoginSuccess) {
                    window.handleLoginSuccess(sessionData);
                } else {
                    // Fallback: reload to trigger session check
                    location.reload();
                }
            } else {
                document.getElementById("feedback").innerText = "Invalid username or password.";
            }
        }
        
        function prefillLogin(username) {
            document.getElementById('username').value = username;
            document.getElementById('password').focus();
        }
    </script>
</body>
</html>
